<div class="modal-overlay" *ngIf="true">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        {{ mode === 'create' ? 'Thêm danh mục' : 'Cập nhật danh mục' }}
      </h5>
      <button type="button" class="btn-close" (click)="onCancel()"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Nhập nội dung"
            [class.is-invalid]="submitted && name?.invalid"
          >
          <div class="invalid-feedback" *ngIf="submitted && name?.invalid">
            <span *ngIf="name?.errors?.['required']">Category name is required</span>
            <span *ngIf="name?.errors?.['minlength']">Category name must be at least 2 characters</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea
            class="form-control"
            id="description"
            formControlName="description"
            placeholder="Nhập mô tả "
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
          <select
            class="form-control form-select"
            id="status"
            formControlName="status"
            [class.is-invalid]="submitted && status?.invalid"
          >
            <option value="" disabled>-- Chọn trạng thái --</option>
            <option *ngFor="let opt of statusOptions" [value]="opt.value">
              {{ opt.label }}
            </option>
          </select>
          <div class="invalid-feedback" *ngIf="submitted && status?.invalid">
            <span *ngIf="status?.errors?.['required']">Status is required</span>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
          Hủy
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="!loading">{{ mode === 'create' ? 'Tạo' : 'Cập nhật' }}</span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm me-2"></span>
            {{ mode === 'create' ? 'Đang tạo...' : 'Đang cập nhật...' }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
