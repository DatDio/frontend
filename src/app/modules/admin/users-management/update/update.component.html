<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-md-8">
      <h2>Cập nhật thông tin người dùng</h2>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-secondary" (click)="onCancel()">
        <i class="bi bi-arrow-left me-1"></i> Quay lại
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" formControlName="email"
              [class.is-invalid]="submitted && email?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && email?.invalid">
              <span *ngIf="email?.errors?.['required']">Vui lòng nhập Email</span>
              <span *ngIf="email?.errors?.['email']">Email không đúng định dạng</span>
            </div>
          </div>

          <div class="col-md-6">
            <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName"
              [class.is-invalid]="submitted && fullName?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && fullName?.invalid">
              <span *ngIf="fullName?.errors?.['required']">Vui lòng nhập họ và tên</span>
              <span *ngIf="fullName?.errors?.['minlength']">Tên phải có ít nhất 2 ký tự</span>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" formControlName="status">
              <option *ngFor="let s of statuses" [ngValue]="s.value">{{ s.label }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>

          <div class="col-md-6">
            <label for="roles" class="form-label">Vai trò <span class="text-danger">*</span></label>
            <select class="form-select" id="roles" formControlName="roles"
              [class.is-invalid]="submitted && rolesControl?.invalid">
              <option value="" disabled>-- Chọn vai trò --</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && rolesControl?.invalid">
              Vui lòng chọn vai trò
            </div>
          </div>
        </div>

        <!-- Collaborator Section -->
        <div class="row mb-3">
          <div class="col-12">
            <div class="card border-primary border-opacity-25">
              <div class="card-header bg-primary py-2">
                <div class="d-flex align-items-center">
                  <i class="bi bi-people-fill text-white me-2"></i>
                  <span class="fw-semibold text-white">Cộng tác viên</span>
                </div>
              </div>
              <div class="card-body py-3">
                <div class="d-flex flex-wrap align-items-center gap-4">
                  <!-- Toggle Switch -->
                  <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" role="switch" id="isCollaborator"
                      formControlName="isCollaborator" style="width: 3rem; height: 1.5rem; cursor: pointer;">
                    <label class="form-check-label ms-2" for="isCollaborator" style="cursor: pointer;">
                      {{ isCollaborator?.value ? 'Đang kích hoạt' : 'Chưa kích hoạt' }}
                    </label>
                  </div>

                  <!-- Bonus Input -->
                  <div *ngIf="isCollaborator?.value" class="d-flex align-items-center gap-2">
                    <label for="bonusPercent" class="form-label mb-0 text-nowrap">Bonus nạp tiền:</label>
                    <div class="input-group" style="width: 120px;">
                      <input type="number" class="form-control text-center" id="bonusPercent"
                        formControlName="bonusPercent" min="0" max="100"
                        [class.is-invalid]="submitted && bonusPercent?.invalid">
                      <span class="input-group-text">%</span>
                    </div>
                  </div>

                  <!-- Info Badge -->
                  <div *ngIf="isCollaborator?.value && bonusPercent?.value > 0"
                    class="badge bg-success bg-opacity-10 text-success px-3 py-2 d-flex align-items-center">
                    <i class="bi bi-check-circle-fill me-1"></i>
                    Được cộng thêm {{ bonusPercent?.value }}% khi nạp tiền
                  </div>
                </div>

                <!-- Validation Error -->
                <div class="text-danger small mt-2" *ngIf="submitted && bonusPercent?.invalid">
                  <i class="bi bi-exclamation-circle me-1"></i>
                  Phần trăm bonus phải từ 0 đến 100
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
              <span *ngIf="!loading">
                <i class="bi bi-save me-1"></i> Lưu thay đổi
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Đang lưu...
              </span>
            </button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
              Hủy bỏ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
