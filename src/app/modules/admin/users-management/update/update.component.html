<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-md-8">
      <h2>Cập nhật thông tin người dùng</h2>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-secondary" (click)="onCancel()">
        <i class="bi bi-arrow-left me-1"></i> Quay lại
      </button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" formControlName="email"
              [class.is-invalid]="submitted && email?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && email?.invalid">
              <span *ngIf="email?.errors?.['required']">Vui lòng nhập Email</span>
              <span *ngIf="email?.errors?.['email']">Email không đúng định dạng</span>
            </div>
          </div>

          <div class="col-md-6">
            <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName"
              [class.is-invalid]="submitted && fullName?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && fullName?.invalid">
              <span *ngIf="fullName?.errors?.['required']">Vui lòng nhập họ và tên</span>
              <span *ngIf="fullName?.errors?.['minlength']">Tên phải có ít nhất 2 ký tự</span>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" formControlName="status">
              <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>

          <div class="col-md-6">
            <label for="roles" class="form-label">Vai trò <span class="text-danger">*</span></label>
            <select class="form-select" id="roles" formControlName="roles"
              [class.is-invalid]="submitted && rolesControl?.invalid">
              <option value="" disabled>-- Chọn vai trò --</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && rolesControl?.invalid">
              Vui lòng chọn vai trò
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
              <span *ngIf="!loading">
                <i class="bi bi-save me-1"></i> Lưu thay đổi
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Đang lưu...
              </span>
            </button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
              Hủy bỏ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
