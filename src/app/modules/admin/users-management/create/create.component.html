<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-md-8">
      <h2>Tạo người dùng mới</h2>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-secondary" (click)="onCancel()">Quay lại</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" formControlName="email"
              [class.is-invalid]="submitted && email?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && email?.invalid">
              <span *ngIf="email?.errors?.['required']">Email là bắt buộc</span>
              <span *ngIf="email?.errors?.['email']">Email không hợp lệ</span>
            </div>
          </div>

          <div class="col-md-6">
            <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName"
              [class.is-invalid]="submitted && fullName?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && fullName?.invalid">
              <span *ngIf="fullName?.errors?.['required']">Họ và tên là bắt buộc</span>
              <span *ngIf="fullName?.errors?.['minlength']">Họ và tên phải có ít nhất 2 ký tự</span>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" formControlName="password"
              [class.is-invalid]="submitted && password?.invalid">
            <div class="invalid-feedback" *ngIf="submitted && password?.invalid">
              <span *ngIf="password?.errors?.['required']">Mật khẩu là bắt buộc</span>
              <span *ngIf="password?.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</span>
            </div>
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" formControlName="address">
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" formControlName="status">
              <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="roles" class="form-label">Vai trò <span class="text-danger">*</span></label>
            <select class="form-select" id="roles" formControlName="roles"
              [class.is-invalid]="submitted && rolesControl?.invalid">
              <option value="" disabled>-- Chọn vai trò --</option>
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="submitted && rolesControl?.invalid">
              Vui lòng chọn vai trò
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
              <span *ngIf="!loading">Tạo người dùng</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Đang tạo...
              </span>
            </button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
              Hủy bỏ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
