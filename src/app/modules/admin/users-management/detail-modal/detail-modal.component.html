<div class="modal fade" #userDetailModal tabindex="-1" aria-labelledby="userDetailLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userDetailLabel">
          <i class="bi bi-person-circle me-2"></i>Chi tiết người dùng
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        @if (loading) {
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Đang tải...</span>
            </div>
          </div>
        } @else if (user) {
          <div class="user-detail-content">
            <div class="user-header text-center mb-4">
              <div class="user-avatar-large">
                {{ user.email.charAt(0).toUpperCase() }}
              </div>
              <h4 class="mt-3">{{ user.fullName }}</h4>
              <p class="text-muted">{{ user.email }}</p>
              <app-active-status-badge [status]="user.status"></app-active-status-badge>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <div class="detail-item">
                  <label class="detail-label">Họ và tên</label>
                  <p class="detail-value">{{ user.fullName }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="detail-item">
                  <label class="detail-label">Email</label>
                  <p class="detail-value">{{ user.email }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="detail-item">
                  <label class="detail-label">Trạng thái</label>
                  <p class="detail-value">
                      <app-active-status-badge [status]="user.status"></app-active-status-badge>
                  </p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="detail-item">
                  <label class="detail-label">Ngày tham gia</label>
                  <p class="detail-value">{{ user.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>
                </div>
              </div>
              <div class="col-12">
                <div class="detail-item">
                  <label class="detail-label">Vai trò</label>
                  <p class="detail-value">
                    @for (role of user.roles; track role) {
                      <span class="badge bg-info me-2">{{ role }}</span>
                    }
                  </p>
                </div>
              </div>
            </div>
          </div>
        }
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
      </div>
    </div>
  </div>
</div>
